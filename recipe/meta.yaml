{% set name = "napari-sam4is" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2daf9107bb6e991111177132116d097f1663dad0ce26c6b198f95e9b2943fa1c


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - magicgui
    - napari
    - numpy
    - python >={{ python_min }}
    - pytorch
    - qtpy
    - scikit-image
    - segment-anything
    - torchvision
    - requests
    - urllib3
    - Pillow

test:
  imports:
    - napari_sam4is
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-SAM4IS
  summary: Create annotations for instance segmentation using Segment Anything models
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/hiroalchem/napari-SAM4IS

extra:
  recipe-maintainers:
    - goanpeca
    - hiroalchem
    - jaimergp
